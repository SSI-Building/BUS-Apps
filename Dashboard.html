    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #102a43;
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .app-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 25px 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .app-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .app-card h3 {
            margin: 10px 0;
            color: #243b53;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .app-card a {
            display: inline-block;
            text-decoration: none;
            background-color: #0078d4;
            color: #fff;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .app-card a:hover {
            background-color: #005ea3;
        }

        @media(max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            .app-card img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
