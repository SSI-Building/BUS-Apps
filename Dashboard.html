    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* üöÄ ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß‡∏™‡∏µ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß */
            background: #ffffff; 
            margin: 0;
            padding: 0; 
        }

        h1 {
            text-align: center;
            color: #102a43;
            font-weight: 600;
            font-size: 2.5rem;
            margin: 0; 
            padding: 40px 20px;
        }

        .app-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 25px;
            max-width: 100%; 
            padding: 0 20px 40px 20px; 
            margin: 0; 
        }

        @media(min-width: 768px) {
             .app-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .app-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 25px 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .app-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .app-card h3 {
            margin: 10px 0;
            color: #243b53;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .app-card a {
            display: inline-flex; 
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: #28a745; 
            color: #fff;
            font-weight: 600;
            padding: 8px 18px; 
            border-radius: 10px; 
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4); 
            font-size: 0.95rem; 
            margin-top: 10px; 
        }

        .app-card a:hover {
            background-color: #1e7e34; 
            transform: translateY(-3px); 
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.6); 
        }

        .app-card a svg {
            margin-right: 8px; 
            width: 16px;
            height: 16px;
            vertical-align: middle; 
        }

        @media(max-width: 500px) {
            h1 {
                font-size: 2rem;
                padding: 30px 15px; 
            }
            .app-list {
                padding: 0 15px 30px 15px; 
            }
            .app-icon {
                width: 60px;
                height: 60px;
            }
            .app-card a {
                padding: 7px 15px; 
                font-size: 0.9rem;
            }
        }
    </style>
